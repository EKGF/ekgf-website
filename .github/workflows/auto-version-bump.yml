name: Auto Version Bump & Release

# This workflow automatically bumps the patch version and creates a release
# when dependency updates or other changes are merged to main

on:
  push:
    branches:
      - main
    paths:
      - "package.json"
      - "pnpm-lock.yaml"

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  check-dependency-update:
    name: Check if Dependency Update
    runs-on: ubuntu-latest
    outputs:
      is_dependency_update: ${{ steps.check.outputs.is_dependency_update }}
      commit_message: ${{ steps.commit.outputs.message }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get commit message
        id: commit
        run: |
          # Use heredoc for multi-line output
          {
            echo "message<<EOF"
            git log -1 --pretty=%B
            echo "EOF"
          } >> $GITHUB_OUTPUT
          echo "Commit message:"
          git log -1 --pretty=%B

      - name: Check if dependency update
        id: check
        run: |
          MESSAGE="${{ steps.commit.outputs.message }}"
          if [[ "$MESSAGE" == *"build(deps)"* ]] || [[ "$MESSAGE" == *"dependencies"* ]]; then
            echo "is_dependency_update=true" >> $GITHUB_OUTPUT
            echo "‚úÖ This is a dependency update"
          else
            echo "is_dependency_update=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Not a dependency update, skipping"
          fi

  bump-version:
    name: Bump Version & Release
    runs-on: ubuntu-latest
    needs: check-dependency-update
    if: needs.check-dependency-update.outputs.is_dependency_update == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup Cocogitto
        uses: ./.github/actions/setup-cocogitto

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Bump patch version with cocogitto
        run: |
          # Root-level pre_bump_hooks run automatically
          cog bump --patch --skip-ci
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Bumped to version: $NEW_VERSION"

      - name: Push changes and tags
        run: |
          git push
          git push --tags
          echo "‚úÖ Pushed commit and tag v$NEW_VERSION"

      - name: Generate changelog
        uses: ./.github/actions/generate-changelog
        with:
          release-tag: v${{ env.NEW_VERSION }}
          output-file: CHANGELOG_RELEASE.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: v${{ env.NEW_VERSION }}
          body_path: CHANGELOG_RELEASE.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "üéâ Successfully released v$NEW_VERSION"
          echo "üìù GitHub Release: https://github.com/${{ github.repository }}/releases/tag/v$NEW_VERSION"
          echo "üåê Website: https://ekgf.org"
